<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="santacruz.css"/>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
</head>

<body>
  <h2> Santa Cruz County Population Density Map </h2>

  <!--Toggle color button-->
  <input class="color" type="button" name="color_change" value="Toggle Color"> 
  <!--Toggle show boundaries button-->
  <input class="boundary" type="button" name="boundary_change" value="Toggle Boundary">
  <div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateData()" />
  </div>
  <div>
    <select>
      <option onchange="change_to_housing()" value="housing_unit">Housing Unit</option>
      <option onchange="change_to_crent()" value="median_contract_rent">Median Contract Rent</option>
      <option onchange="change_to_mvalue()" value="median_value">Median Value</option>
      <option onchange="change_to_hitotal()" value="median_income">Household Income Total</option>
    </select>
  </div>
  <script type="text/javascript" src="santacruz.js"></script>        
</body>
