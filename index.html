<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="santacruz.css"/>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
</head>

<body>
  <h2> Santa Cruz County Population Density Map</h2>
  <div>
      <input id="slider" type="range" min="2010" max="2014" value="2010" step="1" style="top: 0px;
"/>
      <span id="range">2010</span>
      <button name="play" id="play">Play</button>    
  </div>
    
  <div>
    <select id="myList">
      <option value="housing_unit">Total Housing Unit</option>
      <option value="tenure">Total Tenure</option>
      <option value="median_contract_rent">Median Contract Rent</option>
      <option value="median_value">Median House Value</option>
      <option value="median_income">Median Household Income Total</option>
    </select>
  </div>
  <script src="/html5slider.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="santacruz.js"></script>        
</body>
