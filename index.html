<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="santacruz.css">
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
</head>

<body>
  <h2> Santa Cruz County Population Density Map </h2>

  <!--Toggle color button-->
  <input class="color" type="button" name="color_change" value="Toggle Color"> 
  <!--Toggle show boundaries button-->
  <input class="boundary" type="button" name="boundary_change" value="Toggle Boundary">
  <div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateData()" />
  </div>
  <script type="text/javascript" src="santacruz.js"></script>        
</body>
